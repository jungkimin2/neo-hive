<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo Hive - 스마트하게, 함께 하는 피트니스</title>

<!-- 모바일 전용 즉시 적용 스타일 - 페이지 로딩 시 깜빡임 방지 -->
<style>
/* 모바일에서만 적용 - PC 환경 완전 보호 */
@media screen and (max-width: 768px) and (orientation: portrait),
       screen and (max-width: 768px) and (orientation: landscape) {
  
  /* 페이지 로딩 시 즉시 적용되는 모바일 전용 transform */
  .mobile-ui-position-adjustment {
    transform: translateY(-384px) !important;
    -webkit-transform: translateY(-384px) !important;
    position: relative !important;
    z-index: 9999 !important;
  }
  
  #mobile-moved-merged-box {
    transform: translateY(-312px) !important;
    -webkit-transform: translateY(-312px) !important;
    position: relative !important;
    z-index: 10 !important;
  }
  
  .core-value-fresh-mobile {
    transform: translateY(-364.8px) !important;
    -webkit-transform: translateY(-364.8px) !important;
    position: relative !important;
    display: flex !important;
    flex-direction: row !important;
    align-items: center !important;
    justify-content: flex-start !important;
  }
  

  
  #smart {
    transform: translateY(-456px) !important;
    -webkit-transform: translateY(-456px) !important;
    position: relative !important;
  }

  /* 모바일 환경에서 .neos-wrapper 요소를 좌측으로 4칸(약 64px) 옮김 */
  .neos-wrapper {
    left: calc(15% - 64px) !important;
    transform: translateY(-50%) !important;
  }

  /* 모바일 환경에서 video-phone 즉시 고정 위치 설정 */
  .video-phone {
    position: absolute !important;
    left: 50% !important;
    top: 50% !important;
    transform: translate(-50%, -50%) !important;
    -webkit-transform: translate(-50%, -50%) !important;
    z-index: 2147483646 !important;
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
    animation: none !important;
    transition: none !important;
    width: 180px !important;
    height: 360px !important;
    border: 4px solid #7BE495 !important;
    border-radius: 20px !important;
    box-shadow: 0 0 20px rgba(123, 228, 149, 0.6) !important;
    overflow: hidden !important;
    background: radial-gradient(circle at center, rgba(123, 228, 149, 0.3), #0A0A0A) !important;
    will-change: auto !important;
    backface-visibility: hidden !important;
    -webkit-backface-visibility: hidden !important;
  }
  
  /* 모바일 전용 페이지 로딩 시 깜빡임 방지 */
  body {
    opacity: 0 !important;
    transition: opacity 0.1s ease-in !important;
  }
  
  body.mobile-loaded {
    opacity: 1 !important;
  }
}

/* PC 환경에서는 모든 transform 제거 */
@media screen and (min-width: 769px) {
  .mobile-ui-position-adjustment,
  #mobile-moved-merged-box,
  .core-value-fresh-mobile,
  #smart {
    transform: none !important;
    -webkit-transform: none !important;
  }
}

/* 태블릿 환경에서도 transform 제거 */
@media screen and (min-width: 769px) and (max-width: 1024px) {
  .mobile-ui-position-adjustment,
  #mobile-moved-merged-box,
  .core-value-fresh-mobile,
  #smart {
    transform: none !important;
    -webkit-transform: none !important;
  }
}
</style>
<style>

.neo-smart-logo.front {
display: block !important;
opacity: 1 !important;
visibility: visible !important;
position: relative !important;
z-index: 99999 !important;

max-width: 100% !important;
margin: 0 auto !important;
pointer-events: auto !important;
  /* PC 환경 닫기 버튼 - 원형 디자인 */
  #formModal button[onclick="closeForm()"] {

  }
  
  #formModal button[onclick="closeForm()"]:hover {

    transform: scale(1.1) rotate(90deg) !important;
    box-shadow: 0 6px 20px rgba(123, 228, 149, 0.4) !important;

  }
  
  #formModal button[onclick="closeForm()"]:active {

  }
  
  /* PC 오버레이 스타일 */

    height: 100vh !important;
    background: rgba(0, 0, 0, 0.85) !important;
    z-index: 2147483645 !important;
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    pointer-events: auto !important;
  }
}
}
}
</style>
</body>
</html>
